#!/usr/bin/env ansible-playbook
---
- name: Converge
  hosts: all
  gather_facts: no
  become: yes

  roles:
    - robertdebock.bootstrap
    - robertdebock.epel
    - role: robertdebock.buildtools
    - role: robertdebock.environment
      environment_list:
        PATH: "$PATH:/usr/local/bin"
    - robertdebock.snort
